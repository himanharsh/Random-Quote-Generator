<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h2>Random Quote Generator</h2>
    </header>

    <main>
        <div class="container">
            <div class="quote">
                Welcome to Random Quote Generator Machine. Click on "New Quote" Button to generate some random motivational quotes from great people. 
            </div>
            <div class="person">
                Himanshu Harsh
            </div>
            <button id="nQuote">New Quote</button>
            <!-- anchor tag should not be nested in button --> 
            <button id="tweet">Tweet It</button>
        </div>
    </main>
</body>
</html>
